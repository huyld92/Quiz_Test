<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Quiz-</title>

    <th:block th:insert="~{fragments/my-template :: link}"></th:block>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper"> 

        <!-- Sidebar -->
        <th:block th:insert="~{fragments/my-template :: sidebar}"> </th:block>
        <!-- End of Sidebar --> 

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column"> 
            <!-- Main Content -->
            <div id="content"> 
                <!-- Topbar -->
                <th:block th:insert="~{fragments/my-template :: topbar}"> </th:block>

                <!-- End of Topbar --> 

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div th:each="quiz :${listQuiz}" class="col-xl-10 accordion mb-4 alert" >
                        <div class="card shadow h-100 py-0 p-0">
                            <div class="card-body pb-0">
                                <div class="row no-gutters align-items-center">
                                    <div class="col-2  mr-3 mb-3"> 
                                        <img th:src="@{/assets/img/ImgResponsive_Placeholder.png}" class="img-fluid" alt="Placeholder image">
                                    </div>
                                    <div class="col mr-2">
                                        <a  th:href="@{'/quizView/' + ${quiz.quizID}}"
                                            class="h4 font-weight-bold text-primary text-uppercase mb-1  stretched-link" >
                                            <span th:text="${quiz.quizTitle}"></span>
                                        </a>
                                        <div class="h6 mb-0 font-weight-bold text-gray-800">Time: <span th:text="${quiz.totalTime} + ' min'"></span></div>
                                        <div class="h6 mb-0 font-weight-bold text-gray-800">Total question: <span th:text="${quiz.totalQuestion}"></span></div>                                             
                                        <div class="h6 mb-0 font-weight-bold text-gray-800" th:text="${quiz.user.fullName}"></div>
                                    </div>
                                    <div  class="col-auto">
                                        <a th:href="@{'/test/createTestPage/' + ${quiz.quizID}}" 
                                                   class="btn btn-primary ml-auto py-0">Create Test</a>
                                        <a th:href="@{#delete}"
                                           class="btn btn-danger py-0 ml-2">
                                            <i class="fas fa-trash mr-2"></i>Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Begin Page Content --> 
            </div>
            <!--End Main Content --> 
        </div>
        <!--End Content Wrapper --> 
    </div>
    <!--End Page Wrapper --> 
    <!-- Scroll to Top Button--> 
    <a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i> </a> 

    <!-- Join Test Modal -->
<th:block th:insert="~{fragments/my-template :: join-test-modal}"></th:block>
 
<!-- Logout Modal-->
<th:block th:insert="~{fragments/my-template :: logout-modal}"></th:block>

<!-- Bootstrap core JavaScript--> 
<th:block th:insert="~{fragments/my-template :: body/script}"></th:block>
</body>
</html>
