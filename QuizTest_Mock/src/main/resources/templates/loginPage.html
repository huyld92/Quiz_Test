<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Login</title>
    <th:block th:insert="~{fragments/my-template :: link}"></th:block>
</head>

<body class="bg-gradient-primary">
    <div class="container"> 

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0"> 
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                        <div th:if="${param.error}">
                                            <h4 class="text-danger ml-3 mr-3">Invalid username or password!</h4>
                                        </div>
                                        <div th:if="${param.logout}">
                                            <h4 class="text-success ml-3 mr-3">You have been logged out!</h4>
                                        </div>
                                        <div th:if="${registerSuccess}">
                                            <h4 class="text-success ml-3 mr-3"></h4>
                                        </div>
                                    </div>
                                    <form th:action="@{/login}"  class="user" method="POST">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user" id="exampleInputEmail" placeholder="Enter Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                   id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" name="remember-me" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block"> Login </button>
                                        <hr>
                                        <a href="#googleLogin" class="btn btn-google btn-user btn-block"> <i class="fab fa-google fa-fw"></i> Login with Google </a>
                                        <a href="#facebookLogin" class="btn btn-facebook btn-user btn-block"> <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook </a>
                                    </form>
                                    <hr>
                                    <div class="text-center"> <a class="small" href="#forgot-password">Forgot Password?</a> </div>
                                    <div class="text-center"> <a class="small" th:href="@{/register}">Create an Account!</a> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript--> 
<th:block th:insert="~{fragments/my-template :: body/script}"></th:block>
</body>
</html>
