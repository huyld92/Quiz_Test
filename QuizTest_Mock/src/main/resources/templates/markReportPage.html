<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Reports Test</title>

    <th:block th:insert="~{fragments/my-template :: link}"></th:block>

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper"> 
        <!-- Sidebar -->
        <th:block th:insert="~{fragments/my-template :: sidebar}"> </th:block>
        <!-- End of Sidebar --> 
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column"> 
            <!-- Main Content -->
            <div id="content"> 
                <!-- Topbar -->
                <th:block th:insert="~{fragments/my-template :: topbar}"> </th:block>
                <!-- End of Topbar --> 
                <!-- Begin Page Content -->
                <div class="container-fluid"> 
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Mark Report</h1>
                    <p class="mb-4"></p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Summary of your test results</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <th:block th:if="${listResult}" >
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Title</th> 
                                                <th>Correct answer</th>
                                                <th>Recorded Score</th>
                                                <th>Submit time</th>
                                                <th>Feedback Available</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr th:each="result: ${listResult}">
                                                <td th:text="${result.test.testTitle}">Test 1</td>
                                                <td th:text="${result.countCorrect}+'/'+${result.answer.size()}">Test 1</td>
                                                <td th:text="${result.totaMark}"></td>
                                                <td th:text="${result.submitTime}"></td> 
                                                <td><a href="#">Feedback</a></td>
                                            </tr> 
                                        </tbody>
                                    </table>
                                </th:block>
                                <th:block  th:unless="${listResult}">
                                    <h1 class="text-danger"> You have not taken any tests yet!</h1>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid --> 
            </div>
            <!-- End of Main Content --> 
        </div>
        <!-- End of Content Wrapper --> 
    </div>
    <!-- End of Page Wrapper --> 
    <!-- Scroll to Top Button--> 
    <a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i> </a> 
    <!-- Join Test Modal -->
<th:block th:insert="~{fragments/my-template :: join-test-modal}"></th:block>


<!-- Logout Modal-->
<th:block th:insert="~{fragments/my-template :: logout-modal}"></th:block>

<!-- Bootstrap core JavaScript--> 
<th:block th:insert="~{fragments/my-template :: body/script}"></th:block>
</body>
</html>
