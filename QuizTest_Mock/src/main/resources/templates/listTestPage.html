<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>My tests</title>

    <th:block th:insert="~{fragments/my-template :: link}"></th:block>

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper"> 
        <!-- Sidebar -->
        <th:block th:insert="~{fragments/my-template :: sidebar}"> </th:block>
        <!-- End of Sidebar --> 
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column"> 
            <!-- Main Content -->
            <div id="content"> 
                <!-- Topbar -->
                <th:block th:insert="~{fragments/my-template :: topbar}"> </th:block>
                <!-- End of Topbar --> 
                <!-- Begin Page Content -->
                <div class="container-fluid"> 
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">List of your tests</h1>
                    <p class="mb-4">History of tests you've created 
                    </p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">List test</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Statistics</th>
                                            <th>Start Time</th>
                                            <th>End Time</th>
                                            <th>Code Join</th>
                                            <th>Participants</th>
                                            <th>Report</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="test: ${listTest}">
                                            <td th:text="${test.testTitle}"></td>
                                    <th:block th:if="${test.statusTest}">
                                        <td class="text-success">Available</td>
                                    </th:block>
                                    <th:block th:unless="${test.statusTest}">
                                        <td class="text-danger">Overdue</td>
                                    </th:block>
                                    <td th:text="${test.startTime}"></td>
                                    <td th:text="${test.endTime}"></td>
                                    <td th:text="${test.joinCode}"></td>
                                    <td th:text="${test.numOfParticipants}"></td>
                                    <td>
                                        <a th:href="@{'#/test/reportTest/'+ ${test.testID}}">View Report</a>
                                    </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- /.container-fluid --> 
            </div>
            <!-- End of Main Content --> 
        </div>
        <!-- End of Content Wrapper --> 
    </div>
    <!-- End of Page Wrapper --> 
    <!-- Scroll to Top Button--> 
    <a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i> </a> 
    <!-- Join Test Modal -->
<th:block th:insert="~{fragments/my-template :: join-test-modal}"></th:block>


<!-- Logout Modal-->
<th:block th:insert="~{fragments/my-template :: logout-modal}"></th:block>

<!-- Bootstrap core JavaScript--> 
<th:block th:insert="~{fragments/my-template :: body/script}"></th:block>
</body>
</html>
