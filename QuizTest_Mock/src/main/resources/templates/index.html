<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Home page - Dashboard</title>
<!--css-->
    <th:block th:insert="~{fragments/my-template :: link}"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper"> 
        <!-- Sidebar -->
        <th:block th:insert="~{fragments/my-template :: sidebar}"> </th:block>
        <!-- End of Sidebar --> 
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column"> 
            <!-- Main Content -->
            <div id="content"> 
                <!-- Topbar -->
                <th:block th:insert="~{fragments/my-template :: topbar}"> </th:block>
                <!-- End of Topbar --> 
                <!-- Begin Page Content -->
                <div class="container-fluid" > 
                    <th:block th:each="topic : ${listTopic}">
                        <th:block th:unless="${topic.listQuiz.isEmpty()}">
                            <!-- Page Heading -->
                            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                <h1 class="h3 mb-0 text-gray-800" th:text="${topic.topicName}">Topic Quiz</h1>
                                <div class="section-more-cta"> 
                                    <a th:href="@{#/quiz}" class="btn btn-secondary">
                                        See more <i class="fas fa-angle-right"></i></a> 
                                </div>
                            </div> 
                            <!-- Content Row -->
                            <div class="row"> 
                                <div class="col-xl-3 col-md-6 mb-4 " th:each="quiz:${topic.listQuiz}">
                                    <div class="card border-left-primary shadow h-100 py-2">
                                        <div class="card-body ">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <a  th:href="@{'/quizView/' + ${quiz.quizID}}"  
                                                        class="h4 font-weight-bold text-primary text-uppercase mb-1
                                                        stretched-link" >                      
                                                        <span th:text="${quiz.quizTitle}"></span>
                                                    </a>
                                                    <div class="h6 mb-0 font-weight-bold text-gray-800" >Time: <span th:text="${quiz.totalTime}"></span> min</div>
                                                    <div class="h6 mb-0 font-weight-bold text-gray-800" >Total question: <span th:text="${quiz.totalQuestion}"></span></div>                                             
                                                    <div class="h6 mb-0 font-weight-bold text-gray-800" th:text="${quiz.user.fullName}"></div>
                                                </div> 
                                            </div>
                                            <div class="row mt-3">
                                                <a th:href="@{'/test/createTestPage/' + ${quiz.quizID}}" class="btn btn-primary">Create Test</a>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div> 
                        </th:block>
                    </th:block>
                </div>
                <!-- /.container-fluid --> 
            </div>
            <!-- End of Main Content --> 

            <!-- Footer -->
            <th:block th:insert="~{fragments/my-template :: copyright}"> </th:block>
            <!-- End of Footer --> 
        </div>
        <!-- End of Content Wrapper --> 
    </div>
    <!-- End of Page Wrapper --> 

    <!-- Scroll to Top Button--> 
    <a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i> </a> 

    <!-- Join Test Modal -->
<th:block th:insert="~{fragments/my-template :: join-test-modal}"></th:block>


<!-- Logout Modal-->
<th:block th:insert="~{fragments/my-template :: logout-modal}"></th:block>

<!-- Bootstrap core JavaScript--> 
<th:block th:insert="~{fragments/my-template :: body/script}"></th:block>
</body>
</html>
